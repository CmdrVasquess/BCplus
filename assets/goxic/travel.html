<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
<!-- >>> title >>> -->
BC+ Travel
<!-- <<< title <<< -->
<!-- >>> tab >>> -->
Travel
<!-- <<< tab <<< -->
    </title>
    <link rel="shortcut icon" type="image/x-icon" href="../../s/img/logo.ico">
    <link rel="stylesheet" type="text/css" href="../../s/css/th-bright.css">
    <link rel="stylesheet" type="text/css" href="../../s/css/bcp.css">
    <script src="../../s/js/vue.js"></script>
<!-- >>> style >>> -->
	<style>
main {
	overflow: hidden;
	display: grid;
	grid-template-columns: 2fr 7fr;
	grid-template-areas: "jmps trvl";
}
#jumps {
	grid-area: jmps;
	overflow-y: auto;
	padding: .5em;
}
#jumps>div {
	background-color: var(--colBkgDim);
	border-radius: .4em;
	padding: .3em .5em;
	margin-bottom: .5em;
	box-shadow: 0 0 5px var(--colFgr) inset;
}
#jumps span.diff { font-size: 78%; }
#jumps span.sysname {
    color: var(--colGud);
    font-weight: bold;
}
#jumps>div:hover { color: var(--colFgrAlt); }
#jumps>div:hover span.sysname {
    color: var(--colFgrAlt);
}
#travel {
	grid-area: trvl;
	overflow-y: auto;
	padding: .5em;
}
#tmap {
	display: inline-block;
	vertical-align: top;
	border: 2px solid var(--colFgrDim);
	background-image: url("/s/img/trvlmap.jpeg");
	/*background-size: 100% 100%;*/
	background-position: right;
	background-repeat: no-repeat;
	background-color: black;
	cursor: pointer;
}
	</style>
<!-- <<< style <<< -->
  </head>
  <body>
<!-- >>> main >>> -->
    <main id="maaain">
      <div id="jumps">
        <div v-for="(jmp, i) in jhist" :key="i">
	  <span v-if="i>0" class="diff">↥ {{jumps[i-1].len|f2}} Ly
	    • ΔT {{(jumps[i-1].dur/1000)|dur}}
	    <br></span>
	  <span class="sysname">{{jmp.Name}}</span>
	  <br/>
	  {{(new Date(jmp.Time)).toLocaleString()}}
        </div>
      </div>
      <div id="travel">
	<canvas id="tmap"
		:width="tmapDim.quad+tmapDim.bar"
		:height="tmapDim.quad"
		v-bind:style="tmapStyle"></canvas>
      </div>
    </main>
    <script src="/s/js/travel.js"></script>
<!-- <<< main <<< -->
</body>
</html>
