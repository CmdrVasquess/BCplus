<!doctype html>
<html lang="de">
  <head>
	<style>
.throt {
  -ms-transform:rotate(270deg); /* IE 9 */
  -moz-transform:rotate(270deg); /* Firefox */
  -webkit-transform:rotate(270deg); /* Safari and Chrome */
  -o-transform:rotate(270deg); /* Opera */
}
table { border-collapse: collapse; }
th { border: 1px solid silver; }
td { border: 1px solid silver; }
	</style>
  </head>
  <body>
	<table style="font-size:70%">
	  <thead>
		<tr>
		  <th rowspan="2">Engineer</th>
		  <th>System</th>
		  <th>Access</th>
		  <th colspan="6">Core Modules</th>
		  <th colspan="4">Lasers</th>
		  <th colspan="5">Projectile</th>
		  <th colspan="4">Ordnance</th>
		  <th colspan="8">Utilities</th>
		  <th colspan="4">Limpets</th>
		  <th rowspan="2" class="throt">FSD Interdictor</th>
		  <th rowspan="2" class="throt">Shield Generator</th>
		  <th rowspan="2" class="throt">Sheld Cell Banks</th>
		  <th rowspan="2" class="throt">Hull Reinforcement</th>
		  <th rowspan="2" class="throt">Armour</th>
		  <th rowspan="2" class="throt">Refinery</th>
		  <th rowspan="2" class="throt">Fuel Scoop</th>
		  <th rowspan="2" class="throt">AFMU</th>
		</tr>
		<tr>
		  <th>Distance</th>
		  <th>Premise</th>
		  <th class="throt">Power Plant</th>
		  <th class="throt">Thrusters</th>
		  <th class="throt">FSD</th>
		  <th class="throt">Life Support</th>
		  <th class="throt">Power Distributor</th>
		  <th class="throt">Sensors</th>
		</tr>
	  </thead>
	  <tbody>
		<tr>
		  <td>Felicity Farseer</td>
		</tr>
	  </tbody>
	</table>
  </body>
</html>
